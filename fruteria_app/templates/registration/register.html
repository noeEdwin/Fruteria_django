{% extends "base.html" %} {% block content %}
<br />
<h2 class="text-center">Registro de Usuario</h2>
<hr />
<br />
<div class="container">
  <form
    method="post"
    class="row g-3 col-md-6 mx-auto shadow p-4 rounded bg-light"
  >
    {% csrf_token %}
    <div class="mb-3">
      <label for="id_e" class="form-label">ID Empleado</label>
      <input
        type="text"
        class="form-control"
        id="id_e"
        name="id_e"
        placeholder="ID Empleado"
        required
      />
    </div>
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input
        type="text"
        class="form-control"
        id="nombre"
        name="nombre"
        placeholder="Nombre"
        required
      />
    </div>
    <div class="mb-3">
      <label for="turno" class="form-label">Turno</label>
      <input
        type="text"
        class="form-control"
        id="turno"
        name="turno"
        placeholder="Turno"
      />
    </div>
    <div class="mb-3">
      <label for="salario" class="form-label">Salario</label>
      <input
        type="number"
        step="0.01"
        class="form-control"
        id="salario"
        name="salario"
        placeholder="Salario"
      />
    </div>
    <div class="mb-3">
      <label for="username" class="form-label">Usuario</label>
      <input
        type="text"
        class="form-control"
        id="username"
        name="username"
        placeholder="Usuario"
        required
      />
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Contrase単a</label>
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        placeholder="Contrase単a"
        required
      />
    </div>
    <div class="mb-3">
      <label for="confirm_password" class="form-label"
        >Confirmar Contrase単a</label
      >
      <input
        type="password"
        class="form-control"
        id="confirm_password"
        name="confirm_password"
        placeholder="Confirmar Contrase単a"
        required
      />
    </div>
    <div class="d-grid">
      <button type="submit" class="btn btn-success">Registrar</button>
    </div>
  </form>
  {% if messages %} {% for message in messages %}
  <div class="alert alert-danger mt-3">{{ message }}</div>
  {% endfor %} {% endif %}
</div>
{% endblock %}
